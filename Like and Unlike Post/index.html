<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like and Unlike Post</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Like and Unlike Post</h1>
        <img class="post" id="post" src="https://assets.petbacker.com/user-images/320/l_5c637dd2c8.5fc13e5311290.jpg" >

            <img class="likeimg" id="likeimg" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/blue-like-button-icon.png">
            <button class="likebtn" onclick="likeevent()" id="like">Like</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
